{% extends 'base.html' %}

{% block title %}UI自动化{% endblock %}
{% block main %}
    <main role="main" class="ml-sm-auto px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">UI-Automation</li>
                </ol>
            </nav>
        </div>
        <table class="table table-striped table-light">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">项目名称</th>
                <th scope="col">项目负责人</th>
                <th scope="col">添加时间</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>
            {% for ui in uia_list %}
                <tr>
                    <th scope="row">{{ ui.id }}</th>
                    <td>{{ ui.uia_name }}</td>
                    <td>{{ ui.uia_owner }}</td>
                    <td>{{ ui.create_time }}</td>
                    <td>
                        <a class="btn btn-outline-info btn-sm" href="/automation/ui/{{ ui.id }}">详情</a>
                        <a class="btn btn-outline-info btn-sm" href="/automation/ui/{{ ui.id }}">构建</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
